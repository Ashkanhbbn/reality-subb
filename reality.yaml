proxy-groups:
  - name: Auto-Selector
    type: select
    proxies:
      - VLESS Reality - Telegram
      - VLESS Reality - Amazon
      - Hysteria2 - Europe
      - Hysteria2 - Asia
      - TUIC v5

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

rules:
  - DOMAIN-SUFFIX,ir,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - MATCH,Auto-Selector
