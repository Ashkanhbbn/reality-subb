# GOD-MODE AUTOPILOT SYSTEM v15.âˆ

proxies:
  - name: "REALITY-AUTO"
    type: vless
    server: "{{ iran_cdn }}"
    port: 443
    uuid: "{{ uuid }}"
    flow: xtls-rprx-vision
    tls: true
    servername: "{{ iran_domain }}"
    reality-opts:
      public-key: "{{ public_key }}"
      short-id: "{{ short_id }}"
      spider-x: "{{ iran_path }}"
    client-fingerprint: "chrome"
    udp: true

  - name: "TUIC-AUTO"
    type: tuic
    server: "{{ iran_cdn }}"
    port: 443
    uuid: "{{ uuid }}"
    password: "{{ tuic_token }}"
    udp: true

  - name: "HYSTERIA2-AUTO"
    type: hysteria2
    server: "{{ iran_cdn }}"
    port: 443
    auth: "{{ hysteria_pass }}"
    alpn: [h3]
    sni: "{{ iran_domain }}"
    obfs: salamander
    fast-open: true
    udp: true

  - name: "REALITY-FALLBACK"
    type: vless
    server: "cdn.digikala.com"
    port: 443
    uuid: "{{ uuid }}"
    flow: xtls-rprx-vision
    tls: true
    servername: "www.digikala.com"
    reality-opts:
      public-key: "{{ public_key }}"
      short-id: "{{ short_id }}"
      spider-x: "{{ iran_path }}"
    udp: true

proxy-groups:
  - name: "ğŸš€ AI-SMART"
    type: url-test
    url: "http://{{ iran_domain }}/health"
    interval: 120
    proxies:
      - "REALITY-AUTO"
      - "TUIC-AUTO"
      - "HYSTERIA2-AUTO"
      - "REALITY-FALLBACK"

dns:
  nameserver:
    - https://dns.adguard.com/dns-query
    - quic://dns.nextdns.io
  fake-ip-filter:
    - "+.ir"
    - "+.shatel.ir"

rules:
  - "MATCH,ğŸš€ AI-SMART"

# Ø§Ø¬Ø²Ø§Ø¡ Ø§ØªÙˆÙ…Ø§Ø³ÛŒÙˆÙ† Ùˆ Ú¯Ø²Ø§Ø±Ø´:
autorun:
  enable: true
  interval: 3600
  pre-commands:
    - "pkill -f nekobox"
  post-commands:
    - "am start -n moe.nb4l.neko/.ui.MainActivity"

cdn-rotator:
  enable: true
  interval: 600
  pool:
    - "cdn1.snappfood.ir"
    - "edge2.snapp.ir"
    - "dl3.digikala.com"
    - "files.cdn.bale.ai"
  health-check: "http://cdn-check.ir/status"
  threshold: 200ms

key-sync:
  enable: true
  method: "ssh"
  server: "YOUR.SERVER.IP"
  port: 22
  username: "root"
  private-key: "/path/to/ssh_key"
  remote-path: "/etc/reality/server.key"
  sync-command: "cat {{ remote-path }} | base64 > /local/key.txt"

telegram-reporter:
  enable: true
  bot-token: "YOUR_BOT_TOKEN"
  chat-id: "YOUR_CHAT_ID"
  report-interval: 86400
  report-template: |
    ğŸ“Š AUTOPILOT REPORT
    â± Uptime: {{ uptime }}
    ğŸ“¡ CDN: {{ iran_cdn }}
    ğŸ“¶ Quality: {{ ping }}ms
    ğŸ”‘ Key: {{ public_key | truncate(8) }}

enterprise:
  enable: true
  features:
    - distributed-cdn: true
    - quantum-encryption: true
    - ai-threat-detection: true
    - zero-trust: true
    - multi-path: true
