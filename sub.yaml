      - Reality | CDN Global
      - Reality | Media Global
      - Reality | Cloud Global

dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host  # تغییر مهم: جایگزینی fake-ip
  nameserver:
    - 1.1.1.1  # DNS ساده UDP
    - 8.8.8.8
  fallback:  # افزودن Fallback DNS
    - https://1.1.1.1/dns-query
    - tls://dns.google:853

rules:
  # قوانین مستقیم برای سرویس‌های حیاتی
  - DOMAIN-SUFFIX,ir,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN,clients3.google.com,DIRECT  # رفع خطای گزارش‌شده
  - DOMAIN-SUFFIX,google.com,DIRECT
  - DOMAIN-SUFFIX,gstatic.com,DIRECT
  - DOMAIN-SUFFIX,cloudflare.com,DIRECT
  
  # قوانین سیستم‌عامل و اپلیکیشن‌ها
  - DOMAIN-SUFFIX,android.com,DIRECT
  - DOMAIN-SUFFIX,googleapis.com,DIRECT
  
  # قوانین جغرافیایی
  - GEOIP,IR,DIRECT
  - GEOIP,CN,DIRECT
  
  # قانون نهایی
  - MATCH,Reality-GOD
