meta:
  name: "🇮🇷 IRAN God Mode Pro v13.0"
  description: "Ultimate Chameleon Config - Adaptive, Stealthy, Invincible"
  author: "Gemini Pro + ChatGPT Fusion"
  update-url: "https://raw.githubusercontent.com/yourusername/reality-subb/main/god-mode-pro.yaml"

proxies:
  - name: "🌈 REALITY-Prime"
    type: vless
    server: cdn.digikala.com
    port: 443
    uuid: "YOUR_UUID_HERE"
    network: tcp
    tls: true
    servername: www.digikala.com
    flow: xtls-rprx-vision
    reality-opts:
      public-key: "YOUR_PUBLIC_KEY_HERE"
      short-id: "7d4a"
      spider-x: "/api/v2/resource?id=YOURID"
      probe-resistant: true
    client-fingerprint: chrome
    udp: true

  - name: "🦎 TUICv5-SHADOW"
    type: tuic
    server: gameslycdn.ir
    port: 443
    uuid: "YOUR_UUID_HERE"
    password: "YOUR_TUIC_PASSWORD"
    alpn: ["h3", "spdy/3"]
    sni: gameslycdn.ir
    udp: true
    congestion-controller: bbr

  - name: "⚡ HYSTERIA2-ADV"
    type: hysteria2
    server: api.tapsi.ir
    port: 443
    password: "YOUR_HYSTERIA_PASSWORD"
    obfs: salamander
    obfs-password: "YOUR_OBFS_PASS"
    sni: api.tapsi.ir
    decoy-host: web.whatsapp.com
    udp: true

  - name: "🛡️ TROJAN-Stealth"
    type: trojan
    server: edge.snappfood.ir
    port: 443
    password: "YOUR_STRONG_PASSWORD"
    sni: www.snapp.ir
    alpn: ["h2", "http/1.1"]
    udp: true

  - name: "🕸️ VMESS-WS-OBFS"
    type: vmess
    server: dl.gamesly.ir
    port: 443
    uuid: "YOUR_UUID_HERE"
    alterId: 0
    cipher: auto
    tls: true
    network: ws
    ws-opts:
      path: "/v2/obfspath/$(openssl rand -hex 3)?ref=telegram"
      headers:
        Host: dl.gamesly.ir
    udp: true

  - name: "🚨 EMERGENCY-VMESS"
    type: vmess
    server: "cdn.jabama.ir"
    port: 443
    uuid: "YOUR_EMERGENCY_UUID_HERE"
    alterId: 0
    cipher: "none"
    tls: true
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: "www.jabama.ir"
    client-fingerprint: "firefox"
    udp: true

proxy-groups:
  - name: "PROXY-CHAIN"
    type: load-balance
    url: "http://cp.cloudflare.com/generate_204"
    interval: 200
    proxies:
      - "🌈 REALITY-Prime"
      - "🦎 TUICv5-SHADOW"
      - "⚡ HYSTERIA2-ADV"
      - "🛡️ TROJAN-Stealth"
      - "🕸️ VMESS-WS-OBFS"
      - "🚨 EMERGENCY-VMESS"

  - name: "AUTO-FAILSAFE"
    type: fallback
    url: "http://www.bing.com"
    interval: 100
    proxies:
      - "PROXY-CHAIN"
      - DIRECT

dns:
  enable: true
  listen: 0.0.0.0:5353
  enhanced-mode: redir-host
  nameserver:
    - "https://dns.shecan.ir/dns-query"
    - "https://dns.403.online/dns-query"
    - "tls://1.1.1.1:853"
    - "https://dns.google/dns-query"
    - "tls://8.8.8.8:853"
  fallback:
    - "tls://dns.adguard-dns.com:853"
    - "tls://1.0.0.1:853"
    - "https://doh.opendns.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
      - 2.16.0.0/15
    domain:
      - "+.ir"

rules:
  - DOMAIN-KEYWORD,ad,REJECT
  - DOMAIN-SUFFIX,googletagmanager.com,REJECT
  - DOMAIN-KEYWORD,snitch,REJECT
  - DOMAIN-SUFFIX,ircert.ir,REJECT
  - DOMAIN-SUFFIX,filter,REJECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - DOMAIN-KEYWORD,snapp,DIRECT
  - DOMAIN-KEYWORD,digikala,DIRECT
  - GEOIP,IR,DIRECT
  - PROCESS-NAME,telegram.exe,PROXY-CHAIN
  - DOMAIN-KEYWORD,telegram,PROXY-CHAIN
  - DOMAIN-SUFFIX,whatsapp.net,PROXY-CHAIN
  - GEOIP,CN,PROXY-CHAIN
  - MATCH,PROXY-CHAIN

tun:
  enable: true
  stack: system
  dns-hijack: ["any:53"]
  mtu: 1420
  auto-route: true
  auto-detect-interface: true

experimental:
  tcp-fast-open: true
  udp-fragment: true
  sniff-tls-sni: true
  probe-resistance: true

