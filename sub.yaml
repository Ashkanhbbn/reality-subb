# ---------------------------
# Proxy Groups
# ---------------------------
proxy-groups:
  - name: "Reality-Main"
    type: fallback
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 100
    lazy: true
    disable-udp: false
    proxies:
      - "Reality | Global CDN"
      - "Reality | Media Stream"
      - "Reality | Cloud Gateway"

  - name: "Auto-Fallback"
    type: fallback
    url: "http://connectivitycheck.gstatic.com/generate_204"
    interval: 600
    proxies:
      - "Reality-Main"
      - DIRECT

# ---------------------------
# DNS Configuration
# ---------------------------
dns:
  enable: true
  ipv6: false
  prefer-h3: true
  enhanced-mode: redir-host
  nameserver:
    - "https://1.1.1.1/dns-query#security.cloudflare-dns.com"
    - "https://dns.google/dns-query#dns.google"
    - "tls://8.8.4.4:853"
  fallback:
    - "https://doh.opendns.com/dns-query"
    - "tls://dns10.quad9.net:853"
  fallback-filter:
    geoip: true
    ipcidr:
      - 0.0.0.0/32

# ---------------------------
# Rules
# ---------------------------
rules:
  # Critical Services
  - DOMAIN,clients3.google.com,DIRECT
  - DOMAIN-SUFFIX,google.com,DIRECT
  - DOMAIN-SUFFIX,gstatic.com,DIRECT
  - DOMAIN-SUFFIX,cloudflare.com,DIRECT
  - DOMAIN-SUFFIX,android.com,DIRECT
  - DOMAIN-SUFFIX,apple.com,DIRECT
  
  # Local Services
  - DOMAIN-SUFFIX,ir,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - GEOIP,IR,DIRECT
  - GEOIP,CN,DIRECT
  - GEOIP,PRIVATE,DIRECT
  
  # CDN Acceleration
  - DOMAIN-SUFFIX,akamai.net,Reality-Main
  - DOMAIN-SUFFIX,cloudfront.net,Reality-Main
  - DOMAIN-SUFFIX,fastly.net,Reality-Main
  
  # Streaming Services
  - DOMAIN-SUFFIX,netflix.com,Reality-Main
  - DOMAIN-SUFFIX,disneyplus.com,Reality-Main
  - DOMAIN-SUFFIX,hulu.com,Reality-Main
  
  # Final Rule
  - MATCH,Auto-Fallback
